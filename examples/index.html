<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cubus.css/cubus.min.css">
    <title>cubus.css Examples</title>
</head>
<body style="display: flex; flex-direction: column; justify-content: center; align-items: center; font-family: sans-serif;">
    <h1>cubus.css Examples</h1>
    <h2>No color, no animation, no size</h2>
    <div class="cube__scene">
        <div class="cube">
            <div class="cube__face"></div>
            <div class="cube__face"></div>
            <div class="cube__face"></div>
            <div class="cube__face"></div>
            <div class="cube__face"></div>
            <div class="cube__face"></div>
        </div>
    </div>

    <h2>cube__face-red, cube__animation-xy-360, cube__size-3rem</h2>
    <div class="cube__scene cube__size-3rem">
        <div class="cube cube__animation-xy-360">
            <div class="cube__face cube__face-red"></div>
            <div class="cube__face cube__face-red"></div>
            <div class="cube__face cube__face-red"></div>
            <div class="cube__face cube__face-red"></div>
            <div class="cube__face cube__face-red"></div>
            <div class="cube__face cube__face-red"></div>
        </div>
    </div>

</body>
</html>
